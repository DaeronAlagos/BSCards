<!DOCTYPE html>
<html lang="en" class="h-full sm:bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>BS Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.ts" defer type="module"></script>
</head>
<body class="h-full font-dosis">

    <div id="container" class="min-h-full">
        <header class="bg-gray-800 sticky top-0 print:hidden">
            <div class="mx-auto max-w-7xl px-4 flex justify-between">
                <div class="flex h-16 items-center">
                    <div id="logo" class="text-white">LOGO</div>
                    <div id="rosterInput" class="px-12">
                        <label for="file" class="bg-orange-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Choose file</label>
                        <input id="file" type="file" accept=".ros, .rosz" class="hidden">
                    </div>
                    <div id="gameSystemContainer" class="text-white text-lg ml-6 hidden">
                        Game System: <span id="gameSystem"></span>
                    </div>

                </div>
                <div class="flex h-16 items-center">
                    <div id="print" class="hidden bg-indigo-600 px-8 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Print</div>
                </div>
            </div>
        </header>
        <div class="mx-auto max-w-7xl px-4 py-6">
            <div id="error" class="hidden bg-gray-200 max-w p-4 mb-4">Game system is currently unsupported</div>
            <div id="intro" class="bg-gray-200 max-w p-4">Welcome</div>
            <div id="wrapper" class="flex flex-wrap"></div>
        </div>
    </div>

</body>
</html>
