<!DOCTYPE html>
<html lang="en" class="h-full sm:bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>BS Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.ts" defer type="module"></script>
</head>
<body class="h-full font-dosis">

<div id="container" class="min-h-full">
  <header class="bg-gray-800 sticky top-0 print:hidden">
    <div class="mx-auto max-w-7xl px-4 flex items-center">
      <div class="flex grow h-16 items-center">
        <div id="logo" class="text-white">LOGO</div>
        <div id="rosterInput" class="px-12">
          <label for="file"
                 class="uppercase bg-orange-600 px-3.5 py-3 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Choose file
            <input id="file" type="file" accept=".ros, .rosz" class="hidden">
          </label>
        </div>

      </div>
        <div id="gameSystemContainer" class="grow text-white text-xl items-center uppercase hidden">
          Game System: <span id="gameSystem"></span>
        </div>
      <div class="flex grow h-16 items-center">
        <div id="print"
             class="hidden uppercase bg-indigo-600 px-8 py-2.5 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Print
        </div>
      </div>
    </div>
  </header>
  <section class="mx-auto max-w-7xl px-4 py-6">
    <div id="error" class="hidden bg-gray-200 max-w p-4 mb-4">Game system is currently unsupported</div>
    <div id="start" class="flex max-w p-4">
      <div class="grow mx-3 drop-shadow-xl">
        <div class="bg-emerald-400 p-3 text-center uppercase font-semibold text-xl text-gray-800">1 - Upload your Roster</div>
        <div class="h-96 bg-gray-200"></div>
      </div>
      <div class="grow mx-3 drop-shadow-xl">
        <div class="bg-emerald-500 p-3 text-center uppercase font-semibold text-xl text-gray-800">2 - Print your Roster</div>
        <div class="h-96 bg-gray-200"></div>
      </div>
      <div class="grow mx-3 drop-shadow-xl">
        <div class="bg-emerald-600 p-3 text-center uppercase font-semibold text-xl text-gray-800">Supported Games</div>
        <div class="h-96 bg-gray-200 p-4">
          <ul class="list-disc text-xl pl-12 uppercase">
            <li class="leading-8">Stargrave</li>
            <li class="leading-8 line-through">Xenos Rampant</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="wrapper" class="flex flex-wrap mx-auto max-w"></div>
  </section>
</div>

</body>
</html>
