<!DOCTYPE html>
<html lang="en" class="h-full sm:bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <title>BS Cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.ts" defer type="module"></script>
  </head>
  <body class="h-full font-dosis">
    <div id="container" class="min-h-full">
      <header class="sticky top-0 bg-gray-800 print:hidden">
        <div class="mx-auto flex max-w-7xl py-2">
          <div class="flex flex-1 items-center">
            <div id="logo" class="text-white">LOGO</div>
            <div id="rosterInput" class="px-12">
              <label class="block">
                <input
                  id="file"
                  type="file"
                  accept=".ros, .rosz"
                  class="uppercase text-white file:border-0 file:bg-orange-600 file:p-3 file:font-semibold file:uppercase file:text-white hover:file:bg-orange-400"
                />
              </label>
            </div>
          </div>
          <div class="flex flex-1 items-center justify-center">
            <div
              id="gameSystemContainer"
              class="hidden items-center text-base uppercase text-white"
            >
              Game System: <span id="gameSystem"></span>
            </div>
          </div>

          <div class="flex flex-1 justify-end">
            <div
              id="print"
              class="hidden bg-indigo-600 px-6 py-3 text-base font-semibold uppercase text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Print
            </div>
          </div>
        </div>
      </header>
      <section class="mx-auto max-w-7xl py-6">
        <div id="error" class="max-w mb-4 hidden bg-gray-200 p-4">
          Game system is currently unsupported
        </div>
        <div id="start" class="max-w flex">
          <div class="mx-3 grow drop-shadow-xl">
            <div
              class="bg-emerald-400 p-3 text-center text-xl font-semibold uppercase text-gray-800"
            >
              1 - Upload your Roster
            </div>
            <div class="h-96 bg-gray-200"></div>
          </div>
          <div class="mx-3 grow drop-shadow-xl">
            <div
              class="bg-emerald-500 p-3 text-center text-xl font-semibold uppercase text-gray-800"
            >
              2 - Print your Roster
            </div>
            <div class="h-96 bg-gray-200"></div>
          </div>
          <div class="mx-3 grow drop-shadow-xl">
            <div
              class="bg-emerald-600 p-3 text-center text-xl font-semibold uppercase text-gray-800"
            >
              Supported Games
            </div>
            <div class="h-96 bg-gray-200 p-4">
              <ul class="list-disc pl-12 text-xl uppercase">
                <li class="leading-8">Stargrave</li>
                <li class="leading-8">Xenos Rampant</li>
                <li class="leading-8 line-through">The Silver Bayonet</li>
              </ul>
            </div>
          </div>
        </div>
        <div id="wrapper" class="max-w mx-auto flex flex-wrap"></div>
      </section>
    </div>
  </body>
</html>
